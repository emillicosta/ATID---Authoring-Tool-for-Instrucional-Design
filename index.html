<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <title>ATID - Authoring Tool for Instructional Design</title>
        
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="atid.css" type="text/css">

        <!-- CANVAS SUPPORT FOR INTERNET EXPLORER 8 AND EARLIER -->
        <!--[if lte IE 8]><script type="text/javascript" src="javascript/excanvas.js"></script><![endif]-->
    </head>
    
    <body id="atid-desktop" class="row">
        <header class="col-xs-12 col-lg-12">
            <a id="logo" class="logo col-lg-2">ATID</a>
            <ul class="headerBar col-lg-10" style="list-style-type: none;">
                <li id="institute" style="display: inline;" class="col-lg-3">
                    <h2>UFRN<br>Instituto Metrópole Digital</h2>
                </li>
                
                <li id="course" style="display: inline;" class="col-lg-3">
                    <h2>Current Editing <span class="courseName">Tecnico em Tecnologia da Informação</span></h2>
                </li>
                
                <li id="userInfo" style="display: inline;" class="col-lg-6">
                    <div class="media">
                        <div class="text-right media-body">
                            <h4 class="media-heading">Isabel Nunes<br><span id="userRole">Instructor</span></h4>
                        </div>
                        <div class="media-right media-middle">
                            <a href="#">
                            <img class="media-object" src="images/profile.jpg" alt="user profile picture">
                            </a>
                        </div>
                        <div class="media-right media-middle">
                            <button id="logout" type="button"><i class="fa fa-sign-out"></i></button>
                        </div>
                    </div>
                </li>
            </ul>
        </header>
        
        <!-- CONTROL TOOLS -->
        <ul id="control-tools" class="col-xs-12 col-lg-12" style="list-style-type: none;">
            <li style="display: inline;"><button type="button"><i class="fa fa-file-o" aria-hidden="true"></i>
 new</button></li>
            <li style="display: inline;"><button type="button"><i class="fa fa-folder-open-o" aria-hidden="true"></i>
open</button></li>
            <li style="display: inline;"><button type="button"><i class="fa fa-floppy-o" aria-hidden="true"></i>
save</button></li>
            <li style="display: inline;"><button type="button"><i class="fa fa-share-square-o" aria-hidden="true"></i>
share</button></li>
            <li style="display: inline;"><button type="button"><i class="fa fa-undo" aria-hidden="true"></i>
undo</button></li>
            <li style="display: inline;"><button type="button"><i class="fa fa-repeat" aria-hidden="true"></i>
redo</button></li>
            <li style="display: inline;"><button type="button"><i class="fa fa-clone" aria-hidden="true"></i>
copy</button></li>
            <li style="display: inline;"><button type="button"><i class="fa fa-scissors" aria-hidden="true"></i>
cut</button></li>
            <li style="display: inline;"><button type="button"><i class="fa fa-clipboard" aria-hidden="true"></i>
paste</button></li>
            <li style="display: inline;"><button type="button">reachability</button></li>
        </ul>
        

    <section id="drawingArea" class="col-lg-12">

        <form id="drawTools" class="col-lg-1" style="list-style-type: none;">
                <label>
                    <input type="radio"   name="tool"  value="cursor" onchange="pickTool()">
                    <img src="images/tools/dft.svg" alt="Cursor">
                </label>
            
                <label>
                    <input type="radio"   name="tool"  value="activity" onchange="pickTool()">
                    <img src="images/tools/activity.svg" alt="Activity">
                </label>
            
                <label>
                    <input type="radio"   name="tool" value="transition" onchange="pickTool()">
                    <img src="images/tools/transition.svg" alt="Activity">
                </label>
            
                <label>
                    <input type="radio"   name="tool" value="event" onchange="pickTool()">
                    <img src="images/tools/event.svg" alt="Event">
                </label>
            
                <label>
                    <input type="radio"   name="tool" value="repository" onchange="pickTool()">
                    <img src="images/tools/repository.svg" alt="Repository">
                </label>
            
                <label>
                    <input type="radio"   name="tool" value="composition" onchange="pickTool()">
                    <img src="images/tools/composite_activity.svg" alt="Composition">
                </label>
            
                <label>
                    <input type="radio"   name="tool" value="arc" onchange="pickTool()">
                    <img src="images/tools/arc.svg" alt="Arc">
                </label>
        </form>      
        
        <canvas id="drawScreen" class="tool-cursor">Your browser doesn't support canvas</canvas>

        
    </section>
        
        
        <script
			  src="https://code.jquery.com/jquery-3.1.1.min.js"
			  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
			  crossorigin="anonymous"></script>
            <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script src="javascript/atid.js"></script> 
        <script src="javascript/jcanvas.js"></script>
    </body>
</html>
